name: Test

on: push

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v2.0.0
        with:
          node-version: "12.x"

      - run: yarn install

      - run: yarn test

      - run: yarn format-check

      - run: yarn lint
